<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>OpenDeepWiki - AI-Powered Knowledge Management Platform</title>
    <meta name="description" content="OpenDeepWiki is an advanced AI-powered knowledge management platform that helps teams organize, search, and collaborate on documentation with intelligent features." />
    <meta name="keywords" content="wiki, knowledge management, AI, documentation, collaboration, search, OpenDeepWiki, team productivity" />
    <meta name="author" content="OpenDeepWiki Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://opendeep.wiki/" />
    <meta property="og:title" content="OpenDeepWiki - AI-Powered Knowledge Management Platform" />
    <meta property="og:description" content="Advanced AI-powered knowledge management platform for teams. Organize, search, and collaborate on documentation with intelligent features." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:site_name" content="OpenDeepWiki" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://opendeep.wiki/" />
    <meta property="twitter:title" content="OpenDeepWiki - AI-Powered Knowledge Management Platform" />
    <meta property="twitter:description" content="Advanced AI-powered knowledge management platform for teams. Organize, search, and collaborate on documentation with intelligent features." />
    <meta property="twitter:image" content="/favicon.png" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "OpenDeepWiki",
      "description": "AI-powered knowledge management platform for teams",
      "url": "https://opendeepwiki.com",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "OpenDeepWiki Team"
      }
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
